<!DOCTYPE html>
<html lang="en">
  <head>

        </div>
        <div class="input">

            <label for="LILA"><h4>Lingkar lengan</h4></label>

          </div>
          <div class="judul2">
            <label for="TILU"><h4>Tinggi lutut</h4></label>
            <br />
            <input type="number" name="CM" id="TILU" placeholder="cm" />
          </div>
        </div>

        <div>

        </div>
        <div class="hasil">

          <div id="kriteria"><h4></h4></div>

      </div>
    </div>

    <script src="hitung.js"></script>
